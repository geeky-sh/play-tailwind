<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="https://flowbite.com" class="flex items-center">
                    <img src="images/cel.png" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="#" class="bg-red-800 text-white font-medium text-sm px-4 py-2 mr-2">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="bg-sky-400 max-w-screen min-h-2/3">
        <div class="flex flex-row items-center">
            <div class="ml-10">
                <img src="images/profile.png" class="pl-20 m-10 h-20"/>
            </div>
            <div class="m-10 pl-20 text-5xl text-white">Hi Kunal!</div>
        </div>

        <div class="flex flex-row">
            <div class="basis-1/2 m-10 pl-20 flex flex-row flex-wrap">
                <div class="basis-1/4 m-10">
                    <img src="images/online-course.png" alt="">
                    <div class="text-white mt-10 text-l text-center">My Course</div>
                </div>
                <div class="basis-1/4 m-10">
                    <img src="images/explore.png" alt="">
                    <div class="text-white mt-10 text-l text-center">Explore Course Journey</div>
                </div>
                <div class="basis-1/4 m-10">
                  <img src="images/performance.png" alt="">
                  <div class="text-white mt-10 text-l text-center">My Performance</div>
                </div>
                <div class="basis-1/4 m-10">
                    <img src="images/opportunity.png" alt="">
                    <div class="text-white mt-10 text-xl text-center">Explore Opportunity</div>
                </div>
            </div>
            <div class="basis-1/2 m-10 p-10 bg-[url('images/classroom.jpeg')] bg-cover flex">
                    <div class="text-xl text-center text-gray-800 flex items-end text-white">
                        Code to Enhance Learning is a non-profit that uses coding as a tool to build critical thinking, creativity, collaboration and perseverance in children in grade 4-9.
                    </div>
            </div>
        </div>
    </div>
